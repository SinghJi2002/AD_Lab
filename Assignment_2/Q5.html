<html>

<head>
    <link rel="stylesheet" href="Q5.css">
</head>

<body>
    <div class="colorbox"></div>
    <div class="form">
        <h1 class="title" id="title">CN Quiz</h1>
        <form action="" id="survey-form" class="survey-form">
            <label for="name" id="name-label" class="name-label">
                <p>Name</p>
                <input type="text" id="name" class="name boxes" name="name" required placeholder="Enter Your Name">
            </label>

            <label for="id" id="id-label" class="id-label">
                <p>Roll</p>
                <input type="text" name="id" id="id" class="id boxes" required placeholder="Enter Your ID">
            </label>

            <label for="mail" id="email-label" class="email-label">
                <p>Email</p>
                <input type="email" name="mail" id="email" class="email boxes" required placeholder="Enter Your Email">
            </label>

            <label for="">
                <p>Section</p>
                <p><input type="radio" name="gender" value="definately" class="round">CSE-39</p>
                <p><input type="radio" name="gender" value="maybe" class="round">CSE-1</p>
            </label>
            <label for="">
                <p>How many usable IP addresses are there in a /29 and /30 subnets?</p>
                <p><input type="radio" name="gender" value="definately" class="round">2,6</p>
                <p><input type="radio" name="gender" value="maybe" class="round">6,4</p>
                <p><input type="radio" name="gender" value="maybe" class="round">6,2</p>
                <p><input type="radio" name="gender" value="maybe" class="round">None of the above</p>
            </label>
            <label for="">
                <p>Which of the following subnet masks allow for 510 usable hosts per subnet?</p>
                <p><input type="radio" name="gender" value="definately" class="round">/23</p>
                <p><input type="radio" name="gender" value="maybe" class="round">/24</p>
                <p><input type="radio" name="gender" value="maybe" class="round">/25</p>
                <p><input type="radio" name="gender" value="maybe" class="round">/26</p>
            </label>
            <label for="">
                <input type="submit" id="submit" class="submit">
            </label>
        </form>
    </div>
</body>

</html>
