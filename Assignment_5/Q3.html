<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Manipulation</title>
</head>
<body>
    <h1>Array Manipulation</h1>
    <p>Enter a value to add:</p>
    <input type="text" name="inputBox3" id="inputBox3"> <br> <br>
    <button class="addValue" id="addValue">Add Value to Array</button> <br> <br>
    <h3>Perform Operation</h3>
    <button id="push">Push(Add to the End)</button> <br> <br>
    <button id="pop">Pop(Remove from the end)</button> <br> <br>
    <button id="shift">Shift(Remove from start)</button> <br> <br>
    <button id="unshift">UnShift(Add to Start)</button> <br> <br>

    <p id="output3"></p>
    <script src="Q3.js"></script>
</body>
</html>
