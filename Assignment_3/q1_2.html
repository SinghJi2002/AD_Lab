<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="login-title" name="title">Login Page</title>
</head>
<body>
    <h1 id="login-header" name="header">Login</h1>
    <form id="login-form" name="loginForm">
        <table id="login-table" name="loginTable">
            <tr>
                <td><label id="username-label" name="usernameLabel" for="username">Username:</label></td>
                <td><input id="username" name="username" type="text"></td>
            </tr>
            <tr>
                <td><label id="password-label" name="passwordLabel" for="password">Password:</label></td>
                <td><input id="password" name="password" type="password"></td>
            </tr>
        </table>
        <button id="login-button" name="loginButton" type="submit">Login</button>
        <button id="register-button" name="registerButton" type="button" onclick="window.location.href='registration.html'">New Registration</button>
    </form>
</body>
</html>
