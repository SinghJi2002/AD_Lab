<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3 - CSS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        h1 {
            color: darkblue;
            margin-bottom: 20px;
        }
        .features-box {
            width: 300px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: darkgreen;
            margin-bottom: 10px;
        }
        h3 {
            color: darkred;
            font-style: italic;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to e-Exam Portal</h1>
    <div class="features-box">
        <h2>Features</h2>
        <h3>1. Easy Registration</h3>
        <h3>2. Interactive Forums</h3>
        <h3>3. Secure Examinations</h3>
    </div>
</body>
</html>
