<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Document-Wide Style -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e7ff;
            margin: 0;
            padding: 0;
        }

        #login-container {
            max-width: 400px;
            margin: 50px auto;
            border: 2px solid #4caf50;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #login-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        #login-table {
            width: 100%;
        }

        #login-table td {
            padding: 10px;
        }

        #login-table label {
            font-size: 14px;
            font-weight: bold;
        }

        #login-button {
            width: 100px;
            height: 35px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        #login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Inline Style -->
    <div id="login-container" style="box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);">
        <h1 id="login-header">Login</h1>
        <form id="login-form">
            <table id="login-table">
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input id="username" name="username" type="text" style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px;"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input id="password" name="password" type="password" style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px;"></td>
                </tr>
            </table>
            <div style="text-align: center; margin-top: 20px;">
                <button id="login-button" type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
